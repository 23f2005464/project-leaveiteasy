 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #007bff 30%, #ffffff 30%);
      padding: 40px;
    }
    .form-container {
      background: white;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #007bff;
    }
    .form-title {
      font-size: 2rem;
      color: #5a3c0c;
      text-align: center;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>

<div class="container col-md-8">
  <div class="form-container">
    <h2 class="form-title">Leave Application</h2>
    <form method="post" action="form_submission">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Name *</label>
        <input type="text" class="form-control" name="username" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Address *</label>
        <input type="text" class="form-control" name="Address" required>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" name="Address2" placeholder="Address Line 2">
      </div>

      <div class="row mb-3">
        <div class="col">
          <input type="text" class="form-control" name="City" placeholder="City">
        </div>
        <div class="col">
          <input type="text" class="form-control" name="State" placeholder="State">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <input type="text" class="form-control" name="Zipcode" placeholder="Postal / Zip Code">
        </div>
        <div class="col">
          <input type="text" class="form-control" name="ZipDropdown" placeholder="Dropdown (not implemented)">
        </div>
      </div>

      <div class="mb-3">
        <input type="number" class="form-control" name="Room_number" placeholder="Room Number">
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" name="enrollment_number" placeholder="Enrollment Number">
      </div>

      <div class="row mb-3">
        <div class="col">
          <input type="text" class="form-control" name="Parents_contact_number" placeholder="Parent's Contact Number">
        </div>
        <div class="col">
          <input type="text" class="form-control" name="reason" placeholder="Reason for Leave">
        </div>
      </div>

      <div class="mb-3">
        <textarea class="form-control" name="Destination" placeholder="Destination"></textarea>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Leave From (Date):</label>
          <input type="date" class="form-control" name="Leave_From_date">
        </div>
        <div class="col">
          <label class="form-label">Leave To (Date):</label>
          <input type="date" class="form-control" name="Leave_to_date">
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-warning px-5">Submit</button>
      </div>

    </form>
  </div>
</div>

</body>
</html>
